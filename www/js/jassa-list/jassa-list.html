<div>
    <ul ng-show="loading.data" class="list-group">
        <li class="list-group-item" style="text-align: center;">
            <span class="glyphicon glyphicon-refresh"></span>
        </li>
    </ul>

    <ul ng-show="!loading.data" ng-class="listClass" style="width: 100%;">
        <ng-transclude></ng-transclude>
    </ul>


    <div style="width: 100%; text-align: center">
        <span ng-show="loading.pageCount" class="glyphicon glyphicon-refresh"></span>

<!--         <script id="template/pagination/pagination.html" type="text/ng-template"> -->

        <pagination
            ng-hide="loading.pageCount || numPages() <= 1"
            ng-model="currentPage"
            page="currentPage"
            items-per-page="listFilter.limit"
            total-items="totalItems"

            class="pagination"
            ng-class="paginationOptions.cssClass"
            max-size="4"
            boundary-links="paginationOptions.boundaryLinks"
            rotate="paginationOptions.rotate"
			direction-links="false"
        ></pagination>

<!--         </script> -->
<!--             first-text="paginationOptions.firstText" -->
<!--             previous-text="paginationOptions.previousText" -->
<!--             next-text="paginationOptions.nextText" -->
<!--             last-text="paginationOptions.lastText" -->

    </div>

</div>
