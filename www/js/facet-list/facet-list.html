<div>
    <H2>Facets</H2>
    <breadcrumb sparql-service="sparqlService" path="facetValuePath"></breadcrumb>

    <!-- <div class="input-group">
        <button type="submit" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
    </div> -->

    <div class="alert alert-success" role="alert" style="margin: 0px; padding: 0 0 10px 0px">
        <form role="form" ng-submit="filterString=filterModel; listFilter.offset=0" novalidate>
            <div class="input-group">
                <input ng-model="filterModel" type="text" class="form-control" placeholder="Find ...">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </form>

        <i ng-show="filterString.length > 0"><span ng-show="loading.data || loading.pageCount">Filtering by</span><span ng-hide="loading.data || loading.pageCount">Filtered by </span> '{{filterString}}'</i>
    </div>

    <button ng-show="facetValuePath" class="btn btn-primary" role="button" ng-click="facetValuePath = null">Back</button>

    <div class="alert alert-info" role="alert" style="margin: 0px; padding: 0px">
        <jassa-list list-service="listService" list-filter="listFilter" list-class="'list-group'" loading="loading" pagination-options="paginationOptions">
            <li ng-show="!items.length" class="list-group-item" style="text-align: center">No results</li>
            <li ng-repeat="item in items" class="btn-group" role="group">
				<!--                 <span class="input-group-btn"> -->
                <button style="width: 25px; float:left;" class="btn btn-default" type="button" ng-click="$parent.$parent.descendFacet(item.property)"><span class="glyphicon glyphicon-circle-arrow-right"></span></button>
<!--                 </span> -->
                <button ng-show="$parent.$parent.facetValuePath==null" style="margin-bottom: -1px; text-align: left;" class="btn btn-default btn-label" type="button" ng-click="$parent.$parent.showFacetValues(item.property)">{{item.labelInfo.displayLabel || $parent.$parent.NodeUtils.toPrettyString(item.property)}}</button>
                <button ng-show="$parent.$parent.facetValuePath!=null" ng-class="item.isConstrainedEqual ? 'btn-primary' : 'btn-default'" style="margin-bottom: -1px; text-align: left;" class="btn btn-label" type="button" ng-click="$parent.$parent.toggleConstraint(item.node)">{{$parent.$parent.NodeUtils.toPrettyString(item.node)}}</button>
				 <div class="counter">{{item.countInfo.hasMoreItems ? '...' : '' + item.countInfo.count}}</div>
				<div class="counter">{{item.valueCountInfo.hasMoreItems ? '...' : '' + item.valueCountInfo.count}}</div>
            </li>
        </jassa-list>
    </div>

</div>
